<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>Our menu</h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
     <button class="filter-btn" type="button" data-id="all"></button>
     <button class="filter-btn" type="button" data-id="rice"></button><button class="filter-btn" type="button" data-id="soup"></button><button class="filter-btn" type="button" data-id="peppersoup"></button><button class="filter-btn" type="button" data-id="desserts"></button>
    </div>
    <!-- menu items -->
    <div class="section-center">
      

         <!-- single item -->
      <article class="menu-item">
        <img src="./images/item 10.webp"  class="photo" alt="menu item">
        <div class="item-info">
          <header>
            <h4>Fried Rice</h4>
            <h4 class="price">$24.99</h4>
          </header>
          <p class="item-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus deleniti excepturi, odio quasi laborum dolores! Sed amet aperiam molestiae rerum.</p>
        </div>
      </article>
        <!-- end of single item -->

        
  </section>
  
  <script src="foodmenu.js"></script>
</body>
</html>
